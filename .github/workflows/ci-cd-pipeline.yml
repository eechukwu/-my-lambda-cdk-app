name: CI/CD Pipeline for Lambda with API Gateway and Load Balancer

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Specify the Node.js version you are using
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      #      - name: Test
      #        run: npm run test:ci:unit

      - name: Install Dependencies
        run: |
          npm install
          npm install -g aws-cdk  # Install AWS CDK globally
          npm install -g pnpm     # Install pnpm globally

      - name: Install CDK dependencies
        working-directory: "lib"
        run: pnpm install --frozen-lockfile && pnpm build:bundle

      - name: Test CDK
        working-directory: "lib"
        run: npm test

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@e780361cd1fc1b1a170624547b3ffda64787d365
        if: always()
        with:
          files: lib

      - name: Build Lambda (if using TypeScript)
        run: |
          npm run build  # Ensure you have a 'build' script if using TypeScript

      - name: Deploy with CDK
        run: |
          cdk bootstrap  # Initialize the AWS environment
          cdk deploy --require-approval never  # Deploy the stack without manual approval
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'eu-west-2'