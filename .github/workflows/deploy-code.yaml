name: Deploy Code

on:
  workflow_call:
    inputs:
      tag:
        required: true
        description: "The version tag to deploy"
        type: string
      environment:
        required: true
        description: "The environment to deploy to (e.g., production, staging)"
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Specify the Node.js version you are using

      - name: Install Dependencies
        run: |
          npm install
          npm install -g aws-cdk  # Install AWS CDK globally
          npm install -g pnpm     # Install pnpm globally

      - name: Deploy with CDK
        run: |
          cdk bootstrap  # Initialize the AWS environment
          cdk deploy --require-approval never  # Deploy the stack without manual approval
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'eu-west-2'
          VERSION_TAG: ${{ inputs.tag }}  # Use the tag passed from the caller workflow
          ENVIRONMENT: ${{ inputs.environment }}  # Use the environment passed from the caller workflow